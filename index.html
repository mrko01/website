<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MRKO.XYZ - Login</title>
  <link rel="icon" href="uploads/mrko-icon.png" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div class="image-section">
      <img src="uploads/login-image.png" alt="Login Image">
    </div>
    <div class="form-section">
      <div class="brand">
        <img src="uploads/mrko-icon.png" alt="MRKO Logo" class="brand-logo">
        <div class="brand-name">MRKO.XYZ</div>
      </div>
      <h1>Welcome Back!</h1>
      <p>Enter your credentials to access your account</p>
      <form id="login-form">
        <div class="form-group">
          <label for="email">Email Address</label>
          <div class="input-group">
            <i class="input-icon fa-solid fa-envelope"></i>
            <input type="email" id="email" class="form-control" placeholder="name@example.com" required>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-group">
            <i class="input-icon fa-solid fa-lock"></i>
            <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
            <button type="button" class="toggle-password" aria-label="Toggle password visibility">
              <i class="fa-solid fa-eye"></i>
            </button>
          </div>
        </div>
        <div class="forgot-password">
          <a href="#" id="forgot-password-link">Forgot Password?</a>
        </div>
        <button type="submit" class="btn btn-primary">Sign In</button>
      </form>
      <div class="divider">
        <span>or continue with</span>
      </div>
      <div class="social-login">
        <button class="social-btn" id="google-login">
          <i class="fa-brands fa-google"></i>
          Google
        </button>
        <button class="social-btn" id="apple-login">
          <i class="fa-brands fa-apple"></i>
          Apple
        </button>
      </div>
      <div class="register-link">
        Don't have an account? <a href="#" id="register-link">Register</a>
      </div>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js"></script>
  <script type="module" src="index.js"></script>
</body>
</html>
